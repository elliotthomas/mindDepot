<span ng-repeat="passage in passageArry track by $index"
      ng-class="{'blank':$index== randomWordNumber}">
    <span ng-if="$index!= randomWordNumber" ng-bind-html="$sce.trustAsHtml(passage)"></span>
</span>

<div>
<input type="text" ng-model="guess"/>
<input type="button" ng-click="guessIt()" value="Guess"/>
<input type="button" ng-click="reset()" value="Reset"/>
</div>
