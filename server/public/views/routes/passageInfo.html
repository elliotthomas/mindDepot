<div ng-init = 'showPassageInfo()'>
  <div class="text-center">

  <h2>Title</h2>{{titleInfo}}
  <h2>Author</h2><strong>{{authorInfo}}</strong><img class = 'img-responsive img-rounded img-author' ng-src="{{imageUrlInfo}}" alt="Author of Passage">
  <h2>Source URL</h2><a ng-href="{{sourceUrlInfo}}">{{sourceUrlInfo}}</a>
</div>
<input ng-click="deletePassage()" type="submit" value="Delete Passage" class="btn btn-danger center-block"/>
</div>
