<div ng-init = 'showPassageInfo()'>
  <div class="text-center">
  <h1 class ='box'><span>{{titleInfo}}</span></h1>
  <div class = 'box-two'>
    <h2>By: {{authorInfo}}</h2>
    <img class = 'img-responsive img-rounded img-author' ng-src="{{imageUrlInfo}}" alt="Author of Passage"></img>
  </div>
  <h6 class = 'box-three'><span>SRC: <a ng-href="{{sourceUrlInfo}}">{{sourceUrlInfo}}</a></span></h6>
</div>
</div>
