<div class="container" ng-init = 'init()'>
  <div class= 'text-center'>
    <h3>Passages Memorized:</h3>
  <div ng-repeat = 'passage in passages'>
      <div ng-click = 'toPractice(passage._id)' class="panel panel-default text-center">
      <strong>{{passage.title}}</strong>
      <p>{{passage.author}}</p>
      </div>
    </div>
  <div ng-click = 'toHome()' class="panel panel-default text-center">
    <strong>Passages to Practice</strong>
  </div>
</div>
