<h1 class='text-center'>Mind Depot Login</h1>

<form ng-controller='mainController'>
    <div class="form-group">
        <label for="username">Username:</label>
        <input ng-model="username" type="text" name="username" id="username" class="form-control" />
    </div>
    <div class="form-group">
        <label for="password">Password:</label>
        <input ng-model="password" type="password" name="password" id="password" class="form-control" />
    </div>
    <div>
        <input ng-click="login()" type="submit" value="Log In" class="btn btn-success" />
    </div>
</form>
