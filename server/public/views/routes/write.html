<div class="btn-group btn-group-justified" role="group" aria-label="...">
<div class="btn-group" role="group">
  <button ng-click = 'toPractice()'type="button" class="btn btn-default">Pracitce</button>
</div>
</div>
<form>
<div class="form-group">
    <label for="passage">Passage:</label>
    <textarea ng-model="passageFromUser" type="text" class="form-control" rows = '20'></textarea>
</div>
<div>
    <input ng-click="compare()" type="submit" value="Compare to Original Text" class="btn btn-success"/>
</div>
<div>
    <input ng-click="reset()" type="submit" value="Reset" class="btn btn-danger"/>
</div>
</form>
<div ng-bind-html = 'outputText' class = "angular-with-newlines">
</div>
