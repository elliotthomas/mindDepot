
<div>

<h1 class = 'text-center'>MIND DEPOT</h1>

<form ng-submit= "registerForm.$valid && registerUser(); registerForm.setPristine()" name = 'registerForm' class = 'loginRegister' novalidate>
  <div class="input-group">
      <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
      <input ng-model="first_name" type="text" class="form-control" placeholder="First Name" required/>
  </div>
  <div class="input-group">
      <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
      <input ng-model="last_name" type="text" class="form-control" placeholder="Last Name" required/>
  </div>
    <div class="input-group">
        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
        <input ng-model="username" type="text" name="username" id="username" class="form-control" placeholder = "New Username" required />
    </div>
    <div class="input-group">
        <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
        <input ng-model="password" type="password" name="password" id="password" class="form-control" placeholder="New Password" required/>
    </div>
    <div>
        <input type="submit" value="Register" class="btn btn-secondary btn-lg login-register" />
    </div>
</form>
<div class="text-center loginRegister">
  <a href="#!login">Login</a>
</div>

</div>
