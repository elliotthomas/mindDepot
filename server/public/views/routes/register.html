
<div class="container">

<h1 class = 'text-center'>Register</h1>

<form>
    <div class="input-group">
        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
        <input ng-model="username" type="text" name="username" id="username" class="form-control" />
    </div>
    <div class="input-group">
        <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
        <input ng-model="password" type="password" name="password" id="password" class="form-control" />
    </div>
    <div>
        <input ng-click="registerUser()" type="submit" value="Log In" class="btn btn-success" />
    </div>
    <div class="text-center loginRegister">
      <a href="#!login">Login</a>
    </div>
</form>

</div>
